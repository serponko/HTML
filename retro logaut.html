<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .product {
            display: inline-block;
            width: 200px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .btn {
            display: inline-block;
            padding: 10px;
            margin-top: 10px;
            background: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в наш магазин!</h1>
        
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Товар 1">
            <h3>Товар 1</h3>
            <p>Цена: $10</p>
            <a href="#" class="btn">Купить</a>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Товар 2">
            <h3>Товар 2</h3>
            <p>Цена: $15</p>
            <a href="#" class="btn">Купить</a>
        </div>

    </div>
</body>
</html>
